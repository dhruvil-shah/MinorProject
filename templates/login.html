<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static "style.css"%}">
	<style>
		body {
			background: url('{% static "images/bg2.jpg"%}') no-repeat center center fixed;
			background-size: cover;
		}
		.alert {
			padding: 20px;
			background-color: #f44336;
			color: white;
		  }
		  
		  .closebtn {
			margin-left: 15px;
			color: white;
			font-weight: bold;
			float: right;
			font-size: 22px;
			line-height: 20px;
			cursor: pointer;
			transition: 0.3s;
		  }
		  
		  .closebtn:hover {
			color: black;
		  }
	</style>
</head>
<body>
	<section class="sign-in">
		<div class="container">
			<div class="signin-content">
				<div class="signin-image">
					<figure><img src="{% static 'images/signin-image.jpg' %}" alt="sing up image"></figure>
					<a href="{% url 'register' %}" class="signup-image-link">Create an account</a>
				</div>
				<div class="signin-form">
					<h2 class="form-title">Sign up</h2>
					<form method="POST" class="register-form" id="login-form">
						{% csrf_token%}
						<div class="form-group">
							<label for="your_name"><i class="material-icons">person</i></label>
							<input type="text" name="username" id="username" placeholder="UserName"/>
						</div>
						<div class="form-group">
							<label for="your_pass"><i class="fa fa-lock" style="font-size:22px"></i></label>
							<input type="password" name="password" id="password" placeholder="Password"/>
						</div>
						<div class="form-group form-button">
							<input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
						</div>
					</form>
				</div>
				{% for message in messages %}
						<div class="alert">
							<span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
							<strong>{{message}}</strong>
						</div>
                {% endfor %}
			</div>
		</div>
	</section>
	<script src="{% static "jquery.min.js"%}"></script>
</body>
</html>
